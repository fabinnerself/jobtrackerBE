version: '3.8'

services:
  # Servicio de la API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobseeker-api
    ports:
      - "8000:80"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=tu-secreto-super-seguro-aqui-minimo-32-caracteres-para-jwt
      - PORT=80
      - TZ=America/La_Paz
    volumes:
      # Para desarrollo: mapear c√≥digo fuente (opcional)
      - ./src:/app/src:ro
      - ./uploads:/app/uploads
    networks:
      - jobseeker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Red personalizada
networks:
  jobseeker-network:
    driver: bridge